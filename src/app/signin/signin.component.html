<div class="container">
  <div id="login" class="signin-card">
    <div class="logo-image">
      <img src="../assets/images/logo_gradient_200x200.png" alt="Logo" title="Logo" width="138">
    </div>
    <h1 class="display4">- </h1>
    <p class="subhead">Please login to continue</p>
    <form action="" method="" class="" role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div id="form-login-username" class="form-group">
        <input id="username" class="form-control" name="username" type="text" size="25" alt="login" required
               formControlName="username" autofocus/>
        <span class="form-highlight"></span>
        <span class="form-bar"></span>
        <label for="username" class="float-label">login</label>
      </div>
      <div id="form-login-password" class="form-group">
        <input id="passwd" class="form-control" name="password" type="password" size="18" alt="password" required
               formControlName="password">
        <span class="form-highlight"></span>
        <span class="form-bar"></span>
        <label for="password" class="float-label">password</label>
      </div>
      <!--<div id="form-login-remember" class="form-group">-->
      <!--<div class="checkbox checkbox-default">-->
      <!--<input id="remember" type="checkbox" value="yes" alt="Remember me" class="">-->
      <!--<label for="remember">Remember me</label>-->
      <!--</div>-->
      <!--</div>-->
      <div>
        <button class="btn btn-block btn-info ripple-effect" type="submit" name="Submit" [disabled]="!form.valid">Sign in
        </button>
        <br/>
        <p><a [routerLink]="['/signup']">I am a new member</a></p>
      </div>
      <p>
        Form Status: {{ form.status }}
      </p>
    </form>
  </div>
</div>
