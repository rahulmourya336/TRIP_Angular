<div class="container">
  <div id="login" class="signin-card">
    <div class="logo-image">
      <img src="../assets/images/logo_gradient_200x200.png" alt="Logo" title="Logo" width="138">
    </div>
    <h1 class="display4">- </h1>
    <p class="subhead">Please login to continue</p>


    <div *ngIf="submitted && verifiedUser" class="invalid-feedback">
      <div *ngIf="submitted && verifiedUser" class="text-danger text-center">Username or password invalid</div>
    </div>

    <form action="" method="" class="" role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div id="form-login-username" class="form-group">
        <input id="username" class="form-control" name="username" type="email" size="25" alt="login" required
               formControlName="email" autofocus/>
        <span class="form-highlight"></span>
        <span class="form-bar"></span>
        <label for="username" class="float-label">login</label>

        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required" class="text-danger">E-mail is required</div>
          <div *ngIf="f.email.errors" class="text-danger">Invalid e-mail</div>
        </div>
      </div>

      <div id="form-login-password" class="form-group">
        <input id="password" class="form-control" name="password" type="password" size="18" alt="password" required
               formControlName="pwd">
        <span class="form-highlight"></span>
        <span class="form-bar"></span>
        <label for="password" class="float-label">password</label>

        <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
          <div *ngIf="f.pwd.errors.required" class="text-danger">Password is required</div>
          <div *ngIf="f.pwd.errors.minlength" class="text-danger">Password must be at least 6 characters</div>
        </div>

      </div>
      <!--<div id="form-login-remember" class="form-group">-->
      <!--<div class="checkbox checkbox-default">-->
      <!--<input id="remember" type="checkbox" value="yes" alt="Remember me" class="">-->
      <!--<label for="remember">Remember me</label>-->
      <!--</div>-->
      <!--</div>-->
      <div>
        <button class="btn btn-block btn-info ripple-effect" type="submit" name="Submit">Sign in
        </button>
        <br/>
        <p><a [routerLink]="['/signup']">I am a new member</a></p>
      </div>
      <p>
        Form Status: {{ form.status }}
      </p>
    </form>
  </div>
</div>
