<div class="container">
  <form [formGroup]="tripForm" (ngSubmit)="onSubmit()">
    <h2><span class="back--arrow" (click)="goBack()">ðŸ¡° </span>Add New Trip</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="tripName">Trip Name</label>
          <input type="text" class="form-control" placeholder="Miami" id="tripName" formControlName="tripName" autofocus size="30">
          <div *ngIf="submitted && f.tripName.errors">
            <div *ngIf="f.tripName.errors.required" class="text-danger">Trip name is required</div>
          </div>
        </div>

      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">
        <div class="form-group">
          <label for="tripImage">Trip Image</label>
          <input type="url" class="form-control" placeholder="Type keyword or enter a link (http://)" id="tripImage"
                 formControlName="tripImage" size="30">
        </div>
      </div>
      <!--  col-md-6   -->
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" class="form-control" placeholder="Trip Start Date" id="startDate"
                 formControlName="startDate">
          <div *ngIf="submitted && f.startDate.errors">
            <div *ngIf="f.startDate.errors.required" class="text-danger">Select Start date</div>
          </div>
        </div>


      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">

        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="date" class="form-control" id="endDate" placeholder="Trip End Date" formControlName="endDate">
          <div *ngIf="submitted && f.endDate.errors">
            <div *ngIf="f.endDate.errors.required" class="text-danger">Select End date</div>
          </div>
        </div>
      </div>
      <!--  col-md-6   -->
    </div>
    <!--  row   -->

    <div class="row">
      <div class="col-md-6">

        <div class="form-group">
          <label for="email">Select Members</label>
          <input type="email" class="form-control" id="email" placeholder="email">
        </div>
      </div>
      <!--  col-md-6   -->

    </div>
    <!--  row   -->

    <button type="submit" class="btn btn-primary">Add Trip</button>
  </form>
</div>
