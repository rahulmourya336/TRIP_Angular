<div class="container">
  <div id="login" class="signup-card">
    <div class="logo-image">
      <img src="../assets/images/logo_gradient_200x200.png" alt="Logo" title="Logo" width="138">
    </div>
    <h1 class="display4">- </h1>
    <p class="subhead">Welcome to the TRIP App</p>
    <form class="" role="form" [formGroup]="form" (ngSubmit)="onSubmit()">

      <div id="form-login-name" class="form-group">
        <input id="name" class="form-control" name="name" type="text" size="25" required
               formControlName="name" autofocus/>
        <span class="form-highlight"></span>
        <span class="form-bar"></span>
        <label for="name" class="float-label">Name</label>
      </div>

      <div id="form-login-email" class="form-group">
        <input id="email" class="form-control" name="email" type="email" size="25" alt="password" required
               formControlName="email">
        <span class="form-highlight"></span>
        <span class="form-bar"></span>
        <label for="email" class="float-label">E-mail</label>
      </div>

      <div id="form-login-password" class="form-group">
        <input id="password" class="form-control" name="email" type="password" size="25" required
               formControlName="password">
        <span class="form-highlight"></span>
        <span class="form-bar"></span>
        <label for="password" class="float-label">Password</label>
      </div>

      <div id="form-login-contact" class="form-group">
        <input id="contact" class="form-control" name="contact" type="number" size="10" maxlength="10" minlength="10" required
               formControlName="contact">
        <span class="form-highlight"></span>
        <span class="form-bar"></span>
        <label for="contact" class="float-label">Contact</label>
      </div>

      <div>
        <button class="btn btn-block btn-info ripple-effect" type="submit" name="Submit" [disabled]="!form.valid">Sign
          Up
        </button>
        <br/>
        <p><a [routerLink]="['/signin']">I am already a member</a></p>
      </div>
      <p>
        Form Status: {{ form.status }}
      </p>
    </form>
  </div>
</div>
